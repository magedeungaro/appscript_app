<script>
  function lookUp(input) {
    let header
    let filter = input.value.toUpperCase()
    let searchBox = document.getElementById('cards-container')
    let cards = searchBox.getElementsByClassName("item")

    Array.from(cards).forEach(card => {
      cardHeader = card.getElementsByClassName("monster-name")[0]
      cardElement = card.getElementsByClassName("monster-element")[0]

      let isTarget = cardHeader.innerText.toUpperCase().includes(filter) || cardElement.innerText.toUpperCase().includes(filter)

      if(!isTarget){
        card.style.display = 'none'

        return
      }

      card.style.display = ''
    });
  }
</script>
