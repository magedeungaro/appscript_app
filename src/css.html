<style>@charset "UTF-8";
/* custom */
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #9c9c9c;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #737373;
}

*,
*:before,
*:after {
  -webkit-box-sizing: inherit;
  box-sizing: inherit;
  word-break: keep-all;
}

*:focus {
  outline: none;
}

html {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

html,
body {
  margin: 0;
  padding: 0;
}

/*Declaração de Seleção*/
::-moz-selection {
  /* Code for Firefox */
  background: #7e65bc;
  color: white;
}

::selection {
  background: #7e65bc;
  color: white;
}

/*caret color*/
* {
  caret-color: #7e65bc;
}

body {
  font-family: "Nunito", sans-serif;
  font-size: 18px;
}
body a,
body a:hover {
  text-decoration: underline !important;
  color: inherit !important;
}

h6 {
  color: #d135bf;
}

main {
  padding-top: 3rem;
  min-height: 95vh;
}

hr {
  border: 1px dashed #bababa;
}

footer {
  text-align: center;
  background-color: #7e65bc;
  color: white;
  padding: 15px 0;
}

.container {
  margin: 0 auto;
  width: 80%;
  clear: both;
  /*position: relative;*/
}

div.row input:not([type=checkbox]) {
  width: 100%;
  padding: 5px 0;
  border: none;
  border-bottom: 1px solid #9e9e9e;
}
div.row input:focus {
  border-bottom: 2px #7e65bc;
  transition: 0.5s;
}

input:disabled {
  background-color: transparent;
}

ul {
  list-style: none;
  padding: 0 !important;
}
ul.autocomplete-content.dropdown-content {
  width: auto;
}

.logo {
  width: 10rem;
  position: absolute;
  top: 15px;
  right: 25px;
}

#btn,
#clrBtn,
#epiBtn,
#matBtn {
  border: none;
  color: white;
  cursor: pointer;
  font-weight: bold;
  height: 42px;
}

#btn,
#epiBtn {
  background-color: #d135bf;
  border: 1px solid #d135bf;
}

#clrBtn,
#matBtn {
  background-color: #0bafff;
  border: 1px solid #0bafff;
}

#btn:hover,
#epiBtn:hover {
  background-color: white;
  color: #d135bf;
}

#clrBtn:hover,
#matBtn:hover {
  background-color: white;
  color: #0bafff;
}

#btn i.material-icons,
#clrBtn i.material-icons,
#epiBtn i.material-icons,
#matBtn i.material-icons {
  font-size: 20px;
}

button.col.s3.btn-small {
  width: 30%;
}

.enviar {
  padding-top: 1rem;
}

.newVisit {
  margin-top: 1rem;
}

#acao {
  visibility: hidden;
}

#topBtn {
  display: none;
  background: transparent;
  color: #0bafff;
  cursor: pointer;
  border: none;
  outline: 1px solid #0bafff;
  outline-offset: 11px;
  position: fixed;
  bottom: 20px;
  right: 20px;
  transition: 0.5s;
  padding: 15px;
}
#topBtn:hover {
  color: var(--orange);
  outline: 1px solid var(--orange);
  outline-offset: 0px;
}

.pink_ {
  color: #d135bf;
}

.blue_ {
  color: #0bafff;
}

.card-panel {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#status {
  height: auto;
  opacity: 1;
  transition: 0.5s;
}
#status.alt0 {
  height: 0 !important;
  opacity: 0;
  transition: 0.5s;
}

.row h2 {
  margin: 4rem 0;
}

#obs {
  overflow-y: auto;
}

small p {
  font-size: 1.1rem;
}

.loading {
  position: fixed;
  width: 100vw;
  height: 100vh;
  z-index: 5;
  background-color: white;
  top: 0;
  left: 0;
  opacity: 0.7;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hidden {
  display: none;
}

.wrong {
  background-color: rgba(255, 0, 0, 0.3) !important;
}

/*necessita limpeza do css :)*/
/* materialize  https://materializecss.com/getting-started.html  edited!!*/
.progress {
  height: 13px !important;
  background-color: #e5acec !important;
}
.progress .indeterminate {
  background-color: #7e65bc !important;
}

input[type=checkbox] + span:not(.lever) {
  color: black;
  font-size: 1.1rem;
}

.hiddendiv {
  display: none;
}

div.datepicker-date-display {
  background-color: #7e65bc;
}

button.datepicker-cancel,
.datepicker-clear,
.datepicker-today,
button.datepicker-done {
  color: #7e65bc !important;
}

td.is-today {
  color: #0bafff !important;
}

button.datepicker-day-button:focus {
  background-color: rgba(150, 26, 142, 0.3);
}

button.month-next:focus,
button.month-prev:focus,
td.is-selected {
  background-color: #7e65bc !important;
}

.select-wrapper input.select-dropdown:focus {
  border-bottom: 1px solid #7e65bc !important;
}

.row input:not([type]):focus:not([readonly]),
.row input[type=text]:not(.browser-default):focus:not([readonly]),
.row input[type=password]:not(.browser-default):focus:not([readonly]),
.row input[type=email]:not(.browser-default):focus:not([readonly]),
.row input[type=url]:not(.browser-default):focus:not([readonly]),
.row input[type=time]:not(.browser-default):focus:not([readonly]),
.row input[type=date]:not(.browser-default):focus:not([readonly]),
.row input[type=datetime]:not(.browser-default):focus:not([readonly]),
.row input[type=datetime-local]:not(.browser-default):focus:not([readonly]),
.row input[type=tel]:not(.browser-default):focus:not([readonly]),
.row input[type=number]:not(.browser-default):focus:not([readonly]),
.row input[type=search]:not(.browser-default):focus:not([readonly]),
.row textarea.materialize-textarea:focus:not([readonly]),
div.chips.focus {
  border-bottom: 1px solid #7e65bc;
  -webkit-box-shadow: 0 1px 0 0 #7e65bc;
  box-shadow: 0 1px 0 0 #7e65bc;
}

.chip {
  display: inline-block;
  height: 32px;
  font-size: 13px;
  font-weight: 500;
  color: rgba(0, 0, 0, 0.6);
  line-height: 32px;
  padding: 0 12px;
  border-radius: 16px;
  background-color: #e4e4e4;
  margin-bottom: 5px;
  margin-right: 5px;
}
.chip:focus {
  outline: none;
  background-color: #7e65bc;
  color: #fff;
}
.chip > img {
  float: left;
  margin: 0 8px 0 -12px;
  height: 32px;
  width: 32px;
  border-radius: 50%;
}
.chip .close {
  cursor: pointer;
  float: right;
  font-size: 16px;
  line-height: 32px;
  padding-left: 8px;
}

.chips {
  border: none;
  border-bottom: 1px solid #9e9e9e;
  -webkit-box-shadow: none;
  box-shadow: none;
  margin: 0 0 8px 0;
  min-height: 45px;
  outline: none;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}
.chips .focus {
  border-bottom: 1px solid #7e65bc;
  -webkit-box-shadow: 0 1px 0 0 #7e65bc;
  box-shadow: 0 1px 0 0 #7e65bc;
}
.chips:hover {
  cursor: text;
}
.chips .input {
  background: none;
  border: 0;
  color: rgba(0, 0, 0, 0.6);
  display: inline-block;
  font-size: 16px;
  height: 3rem;
  line-height: 32px;
  outline: 0;
  margin: 0;
  padding: 0 !important;
  width: 120px !important;
}
.chips .input:focus {
  border: 0 !important;
  -webkit-box-shadow: none !important;
  box-shadow: none !important;
}
.chips .autocomplete-content {
  margin-top: 0;
  margin-bottom: 0;
}

.prefix ~ .chips {
  margin-left: 3rem;
  width: 92%;
  width: calc(100% - 3rem);
}

.chips:empty ~ label {
  font-size: 0.8rem;
  -webkit-transform: translateY(-140%);
  transform: translateY(-140%);
}

textarea.materialize-textarea {
  background-color: transparent;
  border: none;
  border-bottom: 1px solid #9e9e9e;
  border-radius: 0;
  outline: none;
  height: 3rem;
  width: 100%;
  font-size: 16px;
  margin: 0 0 8px 0;
  padding: 0;
  -webkit-box-shadow: none;
  box-shadow: none;
  -webkit-box-sizing: content-box;
  box-sizing: content-box;
  -webkit-transition: border 0.3s, -webkit-box-shadow 0.3s;
  transition: border 0.3s, -webkit-box-shadow 0.3s;
  transition: box-shadow 0.3s, border 0.3s;
  transition: box-shadow 0.3s, border 0.3s, -webkit-box-shadow 0.3s;
  resize: none;
}
textarea.materialize-textarea:disabled, textarea.materialize-textarea[readonly=readonly] {
  color: rgba(0, 0, 0, 0.42);
  border-bottom: 1px dotted rgba(0, 0, 0, 0.42);
}

.dropdown-content {
  background-color: #fff;
  margin: 0;
  display: none;
  min-width: 100px;
  overflow-y: auto;
  opacity: 0;
  position: absolute;
  left: 0;
  top: 0;
  z-index: 9999;
  -webkit-transform-origin: 0 0;
  transform-origin: 0 0;
}
.dropdown-content:focus {
  outline: 0;
}
.dropdown-content li {
  clear: both;
  color: rgba(0, 0, 0, 0.87);
  cursor: pointer;
  min-height: 50px;
  line-height: 1.5rem;
  width: 100%;
  text-align: left;
  border-bottom: 1px dashed #bababa;
}
.dropdown-content li:hover, .dropdown-content li:active {
  background-color: #eee;
}
.dropdown-content li:focus {
  outline: none;
}
.dropdown-content li.divider {
  min-height: 0;
  height: 1px;
}
.dropdown-content li > a, .dropdown-content li > span {
  color: #7e65bc !important;
}
.dropdown-content li > span > label {
  top: 1px;
  left: 0;
  height: 18px;
}
.dropdown-content li > a > i {
  height: inherit;
  line-height: inherit;
  float: left;
  margin: 0 24px 0 0;
  width: 24px;
}

body.keyboard-focused .dropdown-content li:focus {
  background-color: #dadada;
}

.hiddendiv {
  visibility: hidden;
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-wrap: break-word;
  padding-top: 1.2rem;
  position: absolute;
  top: 0;
  z-index: -1;
}

.input-field {
  position: relative;
  margin-top: 1rem;
  margin-bottom: 1rem;
}
.input-field .helper-text {
  position: relative;
  min-height: 18px;
  display: block;
  font-size: 12px;
  color: rgba(0, 0, 0, 0.54);
}
.input-field .helper-text::after {
  opacity: 1;
  position: absolute;
  top: 0;
  left: 0;
}

input.valid[type=text]:not(.browser-default) {
  border-bottom: 1px solid #9e9e9e !important;
  -webkit-box-shadow: none !important;
  box-shadow: none !important;
}

/*Media Query*/
@media screen and (max-width: 300px) {
  .datepicker-modal {
    max-width: 100vw !important;
    min-width: 0 !important;
    max-height: 100vh !important;
    top: 0 !important;
    line-height: 0 !important;
  }

  .datepicker-day-button {
    line-height: 25px !important;
  }

  .datepicker-date-display {
    padding: 5px !important;
  }

  .datepicker-table,
.datepicker-controls {
    width: inherit !important;
  }

  .datepicker-footer {
    width: auto !important;
  }
}
@media screen and (max-width: 370px) and (max-height: 500px) {
  .datepicker-modal {
    max-width: 100vw !important;
    min-width: 0 !important;
    max-height: 100vh !important;
    top: 15px !important;
    line-height: 0 !important;
  }

  .datepicker-day-button {
    line-height: 35px !important;
  }

  .datepicker-date-display {
    padding: 5px !important;
  }

  .datepicker-table {
    width: 100% !important;
  }

  .datepicker-controls {
    width: inherit !important;
  }

  .datepicker-footer {
    width: auto !important;
  }
}
@media screen and (max-width: 835px) {
  #btn,
#clrBtn,
#epiBtn,
#matBtn {
    width: 100%;
  }

  .logo {
    position: relative;
    width: 5rem;
  }

  .container h1 {
    font-size: 2rem;
  }
  .container h2 {
    font-size: 1.7rem;
  }

  .imgContainer {
    display: flex;
    justify-content: flex-end;
  }

  #btn i,
#clrBtn i,
#epiBtn i,
#matBtn i {
    display: none !important;
  }

  #topBtn {
    outline-offset: 0px;
    bottom: 10px;
    right: 10px;
  }

  div.row .col.s4,
div.row .col.s6 {
    width: 100%;
  }

  .row.items {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .row.items .col.s9,
.row.items .col.s3 {
    width: 100%;
    margin: 0;
  }
}</style>
