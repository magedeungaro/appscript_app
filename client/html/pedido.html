<!DOCTYPE html>
<html>
  <head id="mat"><?!= include("css"); ?>
    <base target="_top">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body id="mat2">
    <main>
      <div class="container">
        <div class="imgContainer"><img class="logo" src="https://drive.google.com/uc?export=download&amp;id=15U-OFa7VZ1sXniAjyL426cKAmpFpIp-g" alt="logo"></div>
        <h1> <b> <small>Make your request</small></b></h1><span class="pink_" id="camposObrigatorios"></span>
        <div class="row">
          <div class="input-field col s12">
            <p>Name<span class="pink_"> *</span></p>
            <input class="validate" type="text" id="solicitante">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p>Request a material<span class="pink_">*</span></p>
            <select class="material" multiple> 
              <option disabled value="" selected>Select a material</option><? const materials = getStaticData();?>
<? for(let k = 0; k < materials.cod.length; k++){ ?>
              <option><?= `${materials.cod[k]} - ${materials.desc[k]}`; ?></option><? }?>
            </select>
          </div>
        </div>
        <div class="row enviar">
          <button class="waves-effect waves-light btn-small col s3" id="btn"><i class="material-icons left">send</i><span>Next</span></button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container"></div><span>Copyright &copy; 2021 <b>Mage Deungaro</b></span>
    </footer>
    <div class="loading hidden" id="loading">
      <div class="container">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
    <button onclick="topFunction()" title="Go to top" id="topBtn"><i class="material-icons">arrow_upward</i></button><?!= include("js"); ?>
